<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and Post</title>
    <style>
        .getclass{
            border: black;
            border-style: solid;
            border-width: 2px;
            height: 140px;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="getclass">
        <h3>Get method</h3>
    <form method="get" action="http://localhost:3000/register">
        <input placeholder="enter name" type="text" name="user">
        <input placeholder="enter password" type="password" name="pass">
        <button>Submit</button>
    </form>
    </div>
    <h3>post method</h3>
    <form method="post" action="http://localhost:3000/register">
        <input placeholder="enter name" type="text" name="user">
        <input placeholder="enter password" type="password" name="pass">
        <button>Submit</button>
    </form>
</body>
</html>
